<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="screen-orientation" content="portrait" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <link rel="icon" href="./static/favicon.ico">
  <link rel="stylesheet" href="./static/iconfont/iconfont.css">
  <script type="text/javascript" src="./static/echarts.min.js"></script>
  <title></title>

  <style>
    /* message提示框宽度自适应 */

		.el-message {
			min-width: 10px !important;
		}
	</style>
</head>

<body>
  <div id="app"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvAsx_SoeYJ5kIUBDaMpyj92B8bvGt4Zw"></script>
  <script>
    document.querySelector('html').style.fontSize =
      document.querySelector('html').clientWidth / 12 + 'px';
    window.onresize = function () {
      document.querySelector('html').style.fontSize =
        document.querySelector('html').clientWidth / 12 + 'px'
    }

    let lang = getCookie('lang');
    if (lang == 'zh') {
      document.querySelector("title").innerHTML = "团队调度后台";
    } else if (lang == 'en') {
      document.querySelector("title").innerHTML = "Team scheduling backstage";
    }

    function getCookie(name) {
      var arr1 = document.cookie.split("; ");
      for (var i = 0; i < arr1.length; i++) {
        var arr2 = arr1[i].split("=");
        if (arr2[0] == name) {
          return arr2[1];
        }
      }
      return "";
    }
  </script>
</body>

</html>
